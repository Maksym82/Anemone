<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anemone</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a class="header__logo" href="index.html">
            <svg class="header__logo-icon">
              <use href="./images/icons.svg#icon-Logo"></use>
            </svg>
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="">Anemone</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">About us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Store</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Delivery</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Blog</a>
              </li>
            </ul>
          </nav>
          <a class="header__tel" href="#">
            <svg class="header__tel-icon">
              <use href="./images/icons.svg#icon-tel"></use>
            </svg>
          </a>
          <button class="burger__menu-open" type="button">
            <svg class="burger__icon-open">
              <use href="./images/icons.svg#icon-Burger"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__container">
            <h1 class="hero__title">Anemone</h1>
            <p class="hero__text">flower studio</p>
            <button class="hero__button" type="button">
              <svg>
                <use href="./images/icons.svg#icon-hero-animated"></use>
                <use href="./images/icons.svg#icon-hero-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
